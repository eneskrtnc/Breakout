name: Unity CI (Debug)

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Fork'tan gelen PR'larda GitHub güvenlik gereği secrets GELMEZ → bu job'u atla
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}

    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Pro/Student (serial) lisans için gerekenler
    env:
      UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
      UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
      UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # (Opsiyonel) Unity paketlerinin bıraktığı obj/bin klasörlerini temizle
      - name: Clean stray SDK build dirs under Assets
        run: |
          find Assets -type d -name "obj" -prune -exec rm -rf {} +
          find Assets -type d -name "bin" -prune -exec rm -rf {} +

      # Hızlı doğrulama: gerekli secret'lar geldi mi?
      - name: Guard — Pro/Student secrets var mı?
        shell: bash
        run: |
          [ -n "$UNITY_EMAIL" ]    || { echo "UNITY_EMAIL eksik"; exit 1; }
          [ -n "$UNITY_PASSWORD" ] || { echo "UNITY_PASSWORD eksik"; exit 1; }
          [ -n "$UNITY_SERIAL" ]   || { echo "UNITY_SERIAL eksik"; exit 1; }
          echo "OK: Pro/Student lisans bilgileri env'de mevcut (maskeli)."

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: |
            Library
            .unityconfig
          key: library-${{ runner.os }}-6000.2.2f1-${{ hashFiles('Packages/packages-lock.json') }}
          restore-keys: |
            library-${{ runner.os }}-6000.2.2f1-

      - name: Verify cache hit
        run: |
          if [ -d "Library" ]; then echo "Library cache present."; else echo "No Library cache."; fi

      # Asıl build
      - name: Build (Unity Development)
        id: build
        uses: game-ci/unity-builder@v4
        env:
          # Builder, Pro/Plus/Student serial ile aktivasyonu bu env'lerden yapar
          UNITY_EMAIL: ${{ env.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ env.UNITY_PASSWORD }}
          UNITY_SERIAL: ${{ env.UNITY_SERIAL }}
        with:
          unityVersion: 6000.2.2f1
          targetPlatform: StandaloneWindows64
          buildName: SpaceTrader
          buildMethod: BuildScript.BuildWindowsDevelopment
          allowDirtyBuild: true
          customParameters: -nographics -quit

      # Artefact paketle
      - name: Paketle artefact
        id: pack
        run: |
          START=$(date +%s)
          mkdir -p exports
          zip -r "exports/debug_${GITHUB_SHA}.zip" build/StandaloneWindows64 > /dev/null
          SIZE=$(du -h "exports/debug_${GITHUB_SHA}.zip" | awk '{print $1}')
          END=$(date +%s)
          echo "size=$SIZE" >> $GITHUB_OUTPUT
          echo "duration=$((END-START))" >> $GITHUB_OUTPUT

      # Telemetri (özet)
      - name: Telemetri
        run: |
          echo "::notice title=Build Süresi::${{ steps.pack.outputs.duration }} saniye"
          echo "::notice title=Artefact Boyutu::${{ steps.pack.outputs.size }}"
          {
            echo "### CI Telemetri"
            echo "- Süre: ${{ steps.pack.outputs.duration }} sn"
            echo "- Artefact: \`exports/debug_${GITHUB_SHA}.zip\`"
            echo "- Boyut: ${{ steps.pack.outputs.size }}"
          } >> $GITHUB_STEP_SUMMARY

      # Artefact yükle
      - name: Artefact yükle
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ github.sha }}
          path: exports/debug_${{ github.sha }}.zip
          if-no-files-found: error
