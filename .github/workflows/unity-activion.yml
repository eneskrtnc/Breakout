name: Unity Activation (one-off)
on:
  workflow_dispatch:

jobs:
  request-alf:
    runs-on: ubuntu-latest
    steps:
      - name: Request activation file
        uses: game-ci/unity-request-activation-file@v2
        with:
          unityVersion: 6000.2.2f1 # build’te kullandığınla birebir aynı
      - name: Upload .alf
        uses: actions/upload-artifact@v4
        with:
          name: unity-activation-alf
          path: Unity_v*.alf
